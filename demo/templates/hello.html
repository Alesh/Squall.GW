<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Squall{% endblock %}</title>
</head>
<body>
{% block body %}
    <h2>Hello, {{name}}!</h2>
    <form method="POST" action="/hello.html">
	    <label>
	    	<span>Enter your name for greeting</span>
	    	<input type="text" name="name">
	    </label>
	    <input type="submit">
    </form>
    <p>Also, you can see <a href="/environ.html">request environ</a></p>
{% endblock %}
</body>
</html>
